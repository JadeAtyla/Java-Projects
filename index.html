<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Atyla | Java Projects</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="./Atyla_Logo.svg" />
  </head>
  <body>
    <!-- Blurred background container -->
    <div id="blurred-background" class="vw-50 vh-50"></div>

    <div class="container">
      <!-- <h2>Carousel Example</h2> -->
      <div
        id="myCarousel"
        class="carousel slide carousel-fade"
        data-ride="carousel"
        data-interval="false"
      >
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./Checklist Landing Page.svg" alt="Checklist Landing Page Image" />
            <div class="carousel-caption">
              <h3></h3>
            </div>
          </div>
          <div class="item">
            <img src="./Checklist No Data Feature.svg" alt="Checklist No Data Feature Image" />
            <div class="carousel-caption">
              <h3></h3>
            </div>
          </div>
          <div class="item">
            <img src="Checklist Course Information Feature.svg" alt="Checklist Couse Information Feature Image" />
            <div class="carousel-caption">
              <h3></h3>
            </div>
          </div>
          <div class="item">
            <img src="Checklist Personal Information Feature.svg" alt="Checklist Personal Information Feature.svg" />
            <div class="carousel-caption">
              <h3></h3>
            </div>
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        function updateBackground() {
          const active = document.querySelector(".carousel-inner .item.active");
          const activeImgSrc = active.querySelector("img").src;

          // Format the image filename as specified
          const formattedTitle = activeImgSrc
            .split("/")
            .pop()
            .replace(/(%20|-)/g, " ")
            .replace(/\.(png|jpg|svg)/g, "\nby Jade Atyla Madigal");

          // Update background image
          document.querySelector(
            "#blurred-background"
          ).style.backgroundImage = `url(${activeImgSrc})`;

          // Set the formatted title in the active item's title element
          active.querySelector("h3").innerHTML = formattedTitle;
        }

        // Set initial background image and formatted title based on the first carousel item
        updateBackground();

        // Update the background image and formatted title after each slide transition
        $("#myCarousel").on("slid.bs.carousel", updateBackground);
      });
    </script>
  </body>
</html>
